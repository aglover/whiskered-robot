<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
    
  <link rel="stylesheet" type="text/css" href="components/jqm-flatui/generated/jquery.mobile.flatui.min.css" />
  <!-- jQuery and jQuery Mobile -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>

  <script>
    // Bind to "mobileinit" before you load jquery.mobile.js
    // Set the default transition to slide
    $(document).on( "mobileinit", function() {
      $.mobile.defaultPageTransition = "slide";
    }); 
  </script>

  <script>
     $(document).on('pageinit', function(event){
        $('div.ui-page').on("swipeleft", function () {
            console.log("swipeleft invoked");
            var nextpage = $(this).next('div[data-role="page"]');
            if (nextpage.length > 0) {
                $.mobile.changePage(nextpage, "slide", false, true);
            }
        });

        $('div.ui-page').on("swiperight", function () {
            console.log("swiperight invoked");
            var prevpage = $(this).prev('div[data-role="page"]');
            if (prevpage.length > 0) {
                $.mobile.changePage(prevpage, { transition: "slide", reverse: true }, true, true);
            }
        });
      });
  </script>

  <style>
    .center-wrapper{
      text-align: center;
    }
    div[data-role=navbar] .ui-btn .ui-btn-inner { 
      padding-top: 50px; 
    }
    div[data-role=navbar] .ui-btn .ui-icon { 
      width: 40px; 
      height: 40px; 
      margin-left: -20px; 
    }
    #csinfo .ui-icon { 
      background:  url(img/42-info.png) 50% 50% no-repeat; 
    }
    #quiz .ui-icon { 
      background:  url(img/258-checkmark.png) 50% 50% no-repeat; 
    }
  </style>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <!-- Extra Codiqa features -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>
</head>
<body>

  {for word in words}
    <div data-role="page" id="page_{word.id}" data-theme='c'>
      <div data-theme="g" data-role="header">
        <h3>
            Overheard Word
        </h3>
      </div>
      
      <div data-role="content"> 
        <div class="center-wrapper">
           <h2>{word.spelling} </h2>
           <p><em>{word.partOfSpeech}</em> - {word.definition}</p>
           <p>"{word.exampleSentence}"</p>
         </div>
      </div>

      <div data-theme="g" data-role="footer" data-id="footer" data-position="fixed">
        <div data-role='navbar'>
          <ul>
            <li><a href='#' data-icon='custom' id='csinfo'>Help</a></li>
            <li><a href='#' data-icon='custom' id='quiz'>Quiz</a></li>
          </ul>
        </div>
      </div>
    </div>
  {/for}

</body>
</html>
